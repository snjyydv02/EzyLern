name: 🚀 Auto Deploy to CPanel via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ezylern.com              # 🔁 apna domain ya IP daalo
        username: ezylerngetukuhdf    # 🔁 CPanel username
        key: ${{ secrets.CPANEL_SSH_KEY }}
        port: 22
        script: |
          cd public_html
          git pull origin main
